<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="author" href="//plus.google.com/u/0/+AngelaHoldenDesign/posts">
                <meta name="description" content="Learn to build a simple, responsive grid for displaying and playing videos using CSS and jQuery.">
                <link rel="shortcut icon" href="favicon.ico">
                <title>Videos optional</title>
                <script
                      src="./ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                      
                
                <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
                <link rel="stylesheet" href="/css/style-video.css">
              </head>
              
    <body>
        <h1>The video gallery</h1>
     
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="./RAW-VIDEOS/How/How the Internet Works for Developers - Pt 1 - Overview & Frontend-e4S8zfLdLgQ.webm" />
                </video>
                <h2 class="videoTitle">How Internet Works for developers 1</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="./RAW-VIDEOS/How/How the Internet Works for Developers - Pt 2 - Servers & Scaling-FTAPjr7vgxE.webm" />
                </video>
                <h2 class="videoTitle">How Internet Works for developers part 2</h2>
        </article>
       
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="./RAW-VIDEOS/Samsung at CES 2020 in 7 minutes-civQNdOACy0.mp4" />
                </video>
                <h2 class="videoTitle">Samsung at CES 2020</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="./RAW-VIDEOS/Learn Git In 15 Minutes-USjZcfj8yxE.mp4" />
                </video>
                <h2 class="videoTitle">Learn Git in 15 min by colt</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="./RAW-VIDEOS/These are the coolest and weirdest gadgets at CES 2020-e2a7Xz7kqGg.mkv" />
                </video>
                <h2 class="videoTitle">Coolest and weirdest gadgets at CES 2020</h2>
        </article>
        
                    // These should go in the footer.
        <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <script src="js/jquery.fancybox.min.js"></script>

        <script>
            $(document).ready(function() {
            $('.fancybox').fancybox({
                padding   : 0,
                maxWidth  : '100%',
                maxHeight : '100%',
                width   : 560,
                height    : 315,
                autoSize  : true,
                closeClick  : true,
                openEffect  : 'elastic',
                closeEffect : 'elastic'
            });
            });
        </script>
    </body>
</html>
