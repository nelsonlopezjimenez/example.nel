<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <meta name="description" content="Learn to build a simple, responsive grid for displaying and playing videos using CSS and jQuery.">
                <link rel="shortcut icon" href="favicon.ico">
                <title>Responsive Video Gallery</title>
                <script
                      src="/js/jquery-3.3.1.min.js"></script>
                      
                
                <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
                <link rel="stylesheet" href="/css/style-video.css">
              </head>
              
    <body>
        <h1>The video gallery</h1>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="http://youtube.nel/q1/1aaf.webm" />
                </video>
                <h2 class="videoTitle">Part 1</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="http://youtube.nel/q1/1aae.mp4" />
                </video>
                <h2 class="videoTitle">Part 2</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="http://youtube.nel/q1/1aag.mkv" />
                </video>
                <h2 class="videoTitle">Part 3</h2>
        </article>
        <article class="video">
                <video width="300" height="150" controls="controls">
                    <source src="http://youtube.nel/q1/1aah.mkv" />
                </video>
                <h2 class="videoTitle">Part 4</h2>
        </article>
 	<h2 class="videoTitle">
           <a href="/">HOME</a> 
	</h2>
                    // These should go in the footer.
        <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        <script src="js/jquery.fancybox.min.js"></script>

        <script>
            $(document).ready(function() {
            $('.fancybox').fancybox({
                padding   : 0,
                maxWidth  : '100%',
                maxHeight : '100%',
                width   : 560,
                height    : 315,
                autoSize  : true,
                closeClick  : true,
                openEffect  : 'elastic',
                closeEffect : 'elastic'
            });
            });
        </script>
    </body>
</html>
