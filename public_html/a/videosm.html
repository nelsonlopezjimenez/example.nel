<html>

                <meta name="description" content="Learn to build a simple, responsive grid for displaying and playing videos using CSS and jQuery.">

              </head>
              
    <body>
        <h1>Mandatory Videos</h1>
        <article class="video">

        <article class="video">

                </video>
                <h2 class="videoTitle">How Internet Works</h2>
        </article>
        <article class="video">

                    // These should go in the footer.
        <script
            src="./ajax.googleapis.com/ajax/libs/jquery-3.3.1.min.js"
            ></script>

        <script src="js/jquery.fancybox.min.js"></script>

        <script>
            $(document).ready(function() {
            $('.fancybox').fancybox({
                padding   : 0,
                maxWidth  : '100%',
                maxHeight : '100%',
                width   : 560,
                height    : 315,

                closeClick  : true,

                closeEffect : 'elastic'

            });

</html>
