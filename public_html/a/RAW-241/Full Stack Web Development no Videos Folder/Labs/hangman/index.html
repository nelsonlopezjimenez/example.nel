<head>
	<title>Hangman</title>
</head>
<body>

	<h1>Let's play hangman!</h1>

	<h2>Enter a word</h2>
	<input id="word" type="text"/>
	<button id="wordBtn" type="submit">Start</button>

	<h2 id="hiddenWord">Hidden word: </h2>
	<h2 id="currentPerson">Current Person: </h2>

	<h2>Guess a letter</h2>
	<input id="guess" type="text"/>
	<button id="guessBtn" type="submit">Try</button>
	<h2 id="status"></h2>

</body>
</html>
