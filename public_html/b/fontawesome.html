<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
 <link rel="stylesheet" href="../css/2021.css">
  
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        body{
            border:5px solid green;
        }
        .responsive{
            display:flex;
            justify-content: space-between;
        }
        .responsive video {
            width:90%;
            border: 4px solid yellow;
            
        }
        
     
        i {
            font-size: 3em;
        }
        #dos{
            background-color: #aaa;
            border-bottom:10px solid #aaa;
        }
        #dos span {
            color:white;
            background-color: #005588;
            font-size: 2rem;
            margin: 0 12%;
            border:4px solid red;
           
        }
    </style>
</head>

<body>

    <div id="dos">
        <nav>
            <div>
                <a href="/"><span><<</span></a>
                <a href="/"><span>>></span></a>
                <a href="/"><span>&#8962;</span></a>
                <a href="/"><i ></i></span></a>
                <a href="/"><i></i></span></a>
            </div>
        </nav>
    </div>

    <div class="responsive">
        <div class="gallery">
            <video width=300px height=200px controls>
                <source src="./7 - Setting up Chrome's Dev Tools.mp4" type="video/mp4">
            </video>
            <h2>7 - Setting up Chrome's Dev Tools.mp4</h2>
        </div>
   
        <div class="gallery">
            <video width=300px height=200px controls>
                <source src="./9 - Device Emulation Quiz.mp4" type="video/mp4">
            </video>
            <h2>9 - Device Emulation Quiz.mp4</h2>
        </div>

        <div class="gallery">
            <video width=300px height=200px controls>
                <source src="" type="video/mp4">
            </video>
            <h2>10 - Device Emulation Quiz.mp44</h2>
        </div>
    </div>
    
</body>

</html>
